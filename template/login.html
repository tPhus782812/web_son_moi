                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Merzzy
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">VỎ ĐỎ</a></li>
                            <li><a class="dropdown-item" href="#">VỎ XANH</a></li>
                            <li><a class="dropdown-item" href="#">VỎ TÍM</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">BBA</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>

                <ul class="navbar-nav mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Giỏ Hàng</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu end-0" style="left:auto">
                            <li><a class="dropdown-item" href="#"> Thông tin tài khoảng</a></li>
                            <li><a class="dropdown-item" href="#">Lịch sử mua hàng</a></li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div id="carouselExample" class="carousel slide mt-3 mb-3">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/banner3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="image/banner6.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row">
            <div class="col-md-3">
                <form action="" method="get" class="mb-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control  " placeholder="Nhập tên sản phẩm"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="search"
                            style="background-color: #BEADFA;">Tìm kiếm</button>
                    </div>
                </form>
                <div class="list-group mb-3">
                    <button type="button" class="list-group-item  " aria-current="true"
                        style="background-color: #BEADFA; color: #fff;">
                        Sản phẩm bán chạy nhất
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">1. Son Merzy vỏ đỏ</button>
                    <button type="button" class="list-group-item list-group-item-action">2. Son Merzy vỏ xanh</button>
                    <button type="button" class="list-group-item list-group-item-action">3. Son Merzy vỏ tím</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>4. Son Merzy vỏ
                        đen</button>
                </div>
            </div>

            <div class="col-md-9">
                <h2>Đăng nhập</h2>
                <form method="post">
                    <div class="mb-3">
                      <label for="phone" class="form-label">Số điện thoại</label>
                      <input type="text" class="form-control" id="phone" >
                     
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="form-label">Mật khẩu</label>
                      <input type="password" class="form-control" id="pass">
                    </div>
                    <button type="submit" class="btn " data-bs-theme="dark" style="background-color: #BEADFA;">Đăng nhập</button>
                  </form>

            </div>
        </div>



        <footer class="text-center text-bg-dark p-3 rounded-3 ">
            Bản quyền & coppy 2023, thegioiskinfood 2013
        </footer>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
